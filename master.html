    <script>
        function Vector3D (x, y, z) {
            this.x = x;
            this.y = y;
            this.z = z;
            this.length = function () {
                return Math.sqrt(x * x + y * y + z * z);
            };
            this.add = function (v) {
                return new Vector3D(x + v.x, y + v.y, z + v.z);
            };
            this.minus = function (v) {
                return new Vector3D(x - v.x, y - v.y, z - v.z);
            };
            this.multiply = function (c) {
                return new Vector3D(x * c, y * c, z * c);
            };
            this.getUnitVector = function () {
                var l = this.length();
                return new Vector3D(x / l, y / l, z / l);
            };
            this.dotProduct = function (v) {
                return v.x * x + v.y * y + v.z * z;
            };
            this.perpencicularTo = function (v) {
                return this.dotProduct(v) == 0;
            };
            this.parallelTo = function (v) {
                return this.dotProduct(v) == Math.pow(this.length(), 2);
            };
